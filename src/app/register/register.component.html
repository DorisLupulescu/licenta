<div class="row">
  <div class="col-md-7 col-sm-7 col-xs-9" id="allofIt">
    <form>
      <div class="row">
        <div class="col-sm-5 col-md-5 col-xs-8 form-group ">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" />
          <label for="emailRegister">Email</label>
          <input type="email" id="emailRegister" class="form-control" />
          <div>
            <label for="phone">Phone Number</label>
            <span class="validity"></span>
            <input
              type="tel"
              id="phone"
              class="form-control "
              required
              pattern="07[0-9]{2} [0-9]{3} [0-9]{4}"
              maxlength="10"
            />
          </div>
          <label for="carNumber">Car Number</label>
          <input type="text" id="email" class="form-control" />
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" />
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" />
        </div>
      </div>
    </form>
    <div id="registerButton">
      <button class="btn btn-success" (click)="onRegistered()">Register</button>
    </div>
  </div>
</div>
