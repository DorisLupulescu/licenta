<div class="row justify-content-center align-middle pt-5">
  <div class="col-md-7 col-sm-7 col-xs-9" id="allofIt">
    <form>
      <div
        class="col-sm-5 col-md-5 col-xs-8 form-group col-sm-offset-4 col-xs-offset-4 col-md-offset-4"
      >
        <label for="emailLogin">Email</label>
        <input type="email" id="emailLogin" class="form-control" required />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          minlength="5"
          required
          title="Password must be at least 5 characters"
        />
        <div id="LoginButton">
          <button class="btn btn-success" (click)="onLogin()">
            Login
          </button>
        </div>
      </div>
    </form>

    <div
      id="registerButton"
      class="col-sm-5 col-sm-offset-4 col-md-5 col-md-offset-4 col-xs-8 col-xs-offset-4 "
    >
      <hr />
      <p>No account? Register here</p>
      <button class="btn btn-warning " (click)="onRegister()">
        Register
      </button>
    </div>
  </div>
</div>
